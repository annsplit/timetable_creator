<head>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <style>

        #pageHeader
        {
            font-family: arial;
            font-size: 34;
            margin: 20px;
        }

        .messagesBox
        {
            width: 450px;

            font-family: Verdana;
            font-size: 13;
            background-color: gray;
        }

        .message
        {
            height: 60px;
            background: #DEDEDE;
        }

        .dayOfWeek
        {
            width: 1350px;
            background: ghostwhite;
            margin: 20px;
            font-family: Verdana;
            font-size: 13;
            padding: 15px;

        }

            .dayOfWeek td.drop

            .dayOfWeek td.time{

            font-family: arial;
            border: 0px;
            height: 60px;

        }

        *[draggable=true]{
        float:left;
        width: 400px;
        border: 2px solid black;
        margin: 10px;
        min-height:60px;
        }

    </style>

{% if latest_message_list %}
    <table align="right" class="messagesBox">

        {% for message in latest_message_list %}
            <tr>
                <td><div class="message" draggable="true">{{ message.topic }}
                <br><i>{{ message.name }}</i></div></td>
            </tr>
        {% endfor %}

    </table>


{% else %}

{% endif %}
