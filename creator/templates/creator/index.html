<head>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

    <style>
        .makeMeDraggable
        {
            height: 60px;
            background: #DEDEDE;
        }

        #h2
        {
            font-family: arial;
            font-size: 34;
            margin: 20px;
        }

        .messagesBox
        {
            width: 450px;
            margin: 20px;
            font-family: Verdana;
            font-size: 13;
        }

        .dayOfWeek
        {
            width: 1350px;
            background: ghostwhite;
            margin: 20px;
        }

        .dayOfWeekHeader
        {
            width: 1350px;
            background: white;
            font-size: 18;
            font-family: arial;

        }


    </style>

    <script type="text/javascript">

    $( init );
    function init() {
        $('.makeMeDraggable').draggable(
                {
                    cursor: 'move'

                }
        );
    }


</script>
</head>

<p id="h2">Раписание научной конференции "ПаВТ-2014"</p>

<table align="left" class="dayOfWeek">
    <tr>
        <td class="dayOfWeekHeader">
            Понедельник
        </td>
    </tr>
    <tr>
        <td>
            блаблала
        </td>
    </tr>

</table>

{% if latest_message_list %}
    <table align="right" class="messagesBox">

        {% for message in latest_message_list %}
            <tr>
                <td class="makeMeDraggable">{{ message.topic }}
                <br><i>{{ message.name }}</i></td>
            </tr>
        {% endfor %}

    </table>
{% else %}
    <p>No messages are available.</p>
{% endif %}
